<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <title>Sign In | Gloria Kezia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Syle -->
    <style type="text/css">
        body
        {
            background-color: #5d338f;
            color: #f5edff;
        }
       
    </style>
</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <!-- Start Form -->
                <form>
                    <h1 class="fw-bold display-2">Sign Up</h1>
                    <p class="fs-6">Please type Your personal data bellow!</p>
                
                    <!-- first name -->
                    <div class="form-floating">
                        <input type="email" id="email-address" class="form-control" placeholder="Type your first name">
                        <label for="email-address" class="text-secondary">First Name</label>
                    </div>
                    <!-- end first name -->
                
                    <!-- last name -->
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Type your Last name">
                        <label for="password" class="text-secondary">Last Name</label>
                    </div>
                    <!-- end last name -->

                    <!-- Email -->
                    <div class="form-floating">
                        <input type="text" id="Email" class="form-control" placeholder="Email Address">
                        <label for="Email" class="text-secondary">Email Address</label>
                    </div>
                    <!-- end email -->

                    <!-- Gender -->
                    <div class="form-floating"></div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                      </select>
                    <!-- end gender -->


                    <!-- status -->
                    <div class="col-auto mb-3">
                        <div><p>Status</p></div>
                       <input type="checkbox" id="student" name="student" value="">
                       <label for="student">Student</label>
                       <input type="checkbox" id="trainer" name="trainer" value="">
                       <label for="trainer">Trainer</label>
                  </div>
                  <!-- end status -->

                   <!-- address -->
                   <div class="col-lg-12">
                    <div class="col-auto mb-2">
                            <label for="nama_depan" class="form-label">Address</label>
                            <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                    </div>
                         <!-- end Address -->
                
                    
                    <!-- username -->
                    <div class="form-floating">
                        <input type="username" id="username" class="form-control" placeholder="Type your username">
                        <label for="username" class="text-secondary">Username</label>
                    </div>
                    <!-- end username-->

                    <!-- password -->
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Type your password">
                        <label for="password" class="text-secondary">Password</label>
                    </div>
                    <!-- end password -->

                    <!-- remember -->
                    <div class="my-3">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                        </div>
                        <!-- end remember -->

                        <!-- button sign in -->
                        <button class="btn btn-dark btn-lg w-100">Sign in</button>
                        <!-- end button sign in -->

                        <!-- Name -->
                    <div class="container my-5 fw-bold">
                        <p>Developed by Gloria Kezia</p>
                    </div>
                    <!-- Name End -->

                        </form>
                        <!-- end form -->

                        <div>
                    </div>
